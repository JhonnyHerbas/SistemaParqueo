                <div class = "container-titulo">
                    <h2 class="form-title" style="position: relative;">Editar Sitio</h2>   
                </div>
    
                <div class="block">
                  <label >Nombre de sitio: </label>
                  <input class="form-control bg-info" onkeyup = "this.value=this.value.replace(/^\s+/,'');" oninput="validarNombre(this)" required name="name" id="name" spellcheck="false" type="text" maxlength="15" 
                  autocomplete="off" style="font-size: 20px;" 
                  >
                  
                  <script>
                    function validarNombre(input){
                      var name = document.getElementById('name');
                      name.addEventListener('keypress', function(event) {
                      var key = event.keyCode;
                      // Restringir los caracteres especiales (33 a 47)
                      if (key >= 33 && key <= 47) {
                        event.preventDefault();
                      }
                      // Restringir los caracteres especiales (58 a 64)
                      if (key >= 58 && key <= 64) {
                        event.preventDefault();
                      }
                      // Restringir los caracteres especiales (91 a 96)
                      if (key >= 91 && key <= 96) {
                        event.preventDefault();
                      }
                      // Restringir los caracteres especiales (123 a 126)
                      if (key >= 123 && key <= 126) {
                        event.preventDefault();
                      }
                    });
                    }
                  </script>
                </div>

                <div class="block3">
                  <label>Precio: </label>
                  <input class="form-control bg-info" required name="precio" id="precio" spellcheck="false" type="text" maxlength="10" pattern="^[0-9]*$"
                  oninput="validarNumero(this)" title="Ingrese un nÃºmero positivo" style="font-size: 20px;" autocomplete="off"
                  >
                  <script>
                    function validarNumero(input) {
                      var precio = document.getElementById('precio');
                      precio.addEventListener('keypress', function(event) {
                      var key = event.keyCode;
                      if (key < 48 || key > 57) {
                        event.preventDefault();
                      }
                      }); 
                    }
                  </script>
                </div>
